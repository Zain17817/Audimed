    <div class="container">
        <div class="page-title">Data Pasien</div>
        <div class="patient-form">
            <form id="patientForm">
                <div class="form-group">
                    <p style="text-align: center; font-size: 24px; font-weight: bold;">Silahkan isi data pasien terlebih dahulu</p>
                    <label for="nama">Nama Pasien</label>
                    <input type="text" id="nama" name="nama" required>
                </div>
                
                <div class="form-group">
                    <label for="jenisKelamin">Jenis Kelamin</label>
                    <select id="jenisKelamin" name="jenisKelamin" required>
                        <option value="">Pilih Jenis Kelamin</option>
                        <option value="Laki-laki">Laki-laki</option>
                        <option value="Perempuan">Perempuan</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="usia">Usia</label>
                    <input type="text" id="usia" name="usia" required>
                </div>
                
                <button type="submit" class="btn">Lanjut</button>
                <div style="clear: both;"></div>
            </form>
        </div>
    </div>

    <script>
        // Otomatis mengambil nama dari login.html supaya tertera pada dropdown profile
        // Ambil nama dari localStorage
        const nama = localStorage.getItem('namaPengguna');

        // Jika ada nama tersimpan, tampilkan di dropdown
        if (nama) {
            document.getElementById('namaUser').textContent = nama;
        } else {
            // Jika tidak ada nama tersimpan, arahkan ke halaman login
            window.location.href = 'masuk.html';
        }

        // Tambahkan event untuk tombol keluar (opsional)
        const logoutBtn = document.querySelector('.dropdown-item[style*="color: red"]');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', function() {
                localStorage.removeItem('namaPengguna');
                window.location.href = 'masuk.html';
            });
        }


        document.getElementById('patientForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Simpan data pasien ke localStorage
        const nama = document.getElementById('nama').value;
        const jenisKelamin = document.getElementById('jenisKelamin').value;
        const usia = document.getElementById('usia').value;
        
        localStorage.setItem('patientName', nama);
        localStorage.setItem('patientGender', jenisKelamin);
        localStorage.setItem('patientAge', usia);
        
        // Redirect ke kuesioner
        window.location.href = 'kuesioner2.html';
        });
    </script>
