      <!-- Data riwayat akan dimuat di sini -->

  <script>
    // Data mapping untuk pertanyaan
    const questionTexts = {
      1: "G01 - Apakah anda merasa gatal pada telinga?",
      2: "G02 - Apakah telinga Anda terasa sakit, terutama saat telinga disentuh atau ditarik?",
      3: "G03 - Apakah telinga anda mengeluarkan cairan bening?",
      4: "G04 - Apakah keluar cairan berwarna kuning atau bening dan berbau dari telinga?",
      5: "G05 - Apakah anda mengalami gangguan pendengaran (pendengaran menurun)?",
      6: "G06 - Apakah telinga anda terasa penuh atau tersumbat?",
      7: "G07 - Apakah anda merasakan demam?",
      8: "G08 - Apakah muncul benjolan dileher atau sekitar telinga?",
      9: "G09 - Apakah merasakan vertigo dan pusing?",
      10: "G10 - Apakah telinga anda berdenging?",
      11: "G11 - Apakah telinga anda merasa nyeri?",
      12: "G12 - Apakah merasakan demam yang disertai pilek?"
    };

    // Load riwayat konsultasi
    function loadRiwayat() {
      fetch('get_riwayat.php')
        .then(response => response.json())
        .then(data => {
          const container = document.getElementById('riwayatList');
          
          if (data.length === 0) {
            container.innerHTML = `
              <div class="empty-state">
                <p>Belum ada riwayat konsultasi.</p>
                <a href="before kuesioner2.html" class="btn">Mulai Konsultasi</a>
              </div>
            `;
            return;
          }
          
          container.innerHTML = data.map(riwayat => {
            // Format gejala yang dipilih
            let gejalaList = '';
            if (riwayat.selected_symptoms) {
              const gejalaArray = riwayat.selected_symptoms.split(',');
              gejalaList = `
                <div class="history-symptoms">
                  <strong>Gejala yang dipilih:</strong>
                  <ul>
                    ${gejalaArray.map(gejalaId => `
                      <li>${questionTexts[gejalaId] || `Gejala ${gejalaId}`}</li>
                    `).join('')}
                  </ul>
                </div>
              `;
            }
            
            // Format tanggal
            const consultationDate = new Date(riwayat.consultation_date);
            const formattedDate = consultationDate.toLocaleDateString('id-ID', {
              weekday: 'long',
              year: 'numeric',
              month: 'long',
              day: 'numeric',
              hour: '2-digit',
              minute: '2-digit'
            });
            
            return `
              <div class="history-item">
                <div class="history-date">
                  ${formattedDate}
                </div>
                <h4>${riwayat.patient_name} (${riwayat.patient_age}) - ${riwayat.patient_gender}</h4>
                <div class="history-diagnosis">
                  ${riwayat.diagnosis_result}
                </div>
                ${gejalaList}
                <p><strong>Solusi:</strong> ${riwayat.solution_text}</p>
              </div>
            `;
          }).join('');
        })
        .catch(error => {
          console.error('Error:', error);
          document.getElementById('riwayatList').innerHTML = `
            <div class="empty-state">
              <p>Terjadi kesalahan saat memuat data.</p>
              <a href="before kuesioner2.html" class="btn">Mulai Konsultasi</a>
            </div>
          `;
        });
    }

    function lihatDetail(id) {
      // Arahkan ke halaman detail riwayat dengan ID tertentu
      window.location.href = `detail_riwayat.php?id=${id}`;
    }

    // Panggil saat halaman load
    loadRiwayat();

    // Otomatis mengambil nama dari login.html supaya tertera pada dropdown profile
    // Ambil nama dari localStorage
    const nama = localStorage.getItem('namaPengguna');

    // Jika ada nama tersimpan, tampilkan di dropdown
    if (nama) {
      document.getElementById('namaUser').textContent = nama;
    } else {
      // Jika tidak ada nama tersimpan, arahkan ke halaman login
      window.location.href = 'masuk.html';
    }

    // Tambahkan event untuk tombol keluar
    const logoutBtn = document.querySelector('.dropdown-item[style*="color: red"]');
    if (logoutBtn) {
      logoutBtn.addEventListener('click', function() {
        localStorage.removeItem('namaPengguna');
        window.location.href = 'masuk.html';
      });
    }
  </script>
